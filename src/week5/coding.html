<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Shuffle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="shuffle-page">

<div class="shuffle-container">
    <h2>Write your sentence here:</h2>
    <textarea id="wordToShuffle" rows="5" cols="40" placeholder="Type your sentence here..."></textarea>
    <div class="button-group">
        <button onclick="document.getElementById('wordToShuffle').value = ''">Clear</button>
        <button onclick="shuffleLetters()">Send</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
