<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Shuffle Text</title>
</head>
<body>
<header>
  <h1>Shuffle Letters</h1>
</header>

<main>
  <div class="shuffle-container">
    <h2>Write your sentence here:</h2>
    <textarea id="inputText" placeholder="Type hier een zin..."></textarea>
    <div class="button-group">
      <button class="button-primary" onclick="shuffleInputText()">Send</button>
      <button class="button-secondary" onclick="clearText()">Clear</button>
    </div>
    <p><strong>Resultaat:</strong> <span id="shuffledText"></span></p>
  </div>
</main>

<footer>
  <p>HBO-ICT 2024 (c)</p>
</footer>

<script src="script.js"></script>
</body>
</html>
