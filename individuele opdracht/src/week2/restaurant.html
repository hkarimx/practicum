<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Restaurant</title>
</head>
<body>
<header>
  <div class="header-container">
    <h1>Eten & Drinken</h1>
  </div>
</header>
<main>

  <table class="styled-table">
    <caption>Restaurant Menu: Breakfast & Dinner</caption>
    <tr>
      <th colspan="2">Breakfast</th>
      <th rowspan="2"><img src="../images/breakfast.jpg" width="250" alt="Breakfast"></th>
    </tr>
    <tr>
      <td><strong>9:00 - 10:00</strong></td>
      <td>
        <ul>
          <li>Warme broodjes</li>
          <li>Divers beleg</li>
          <li>Gebakken ei</li>
        </ul>
        <ol>
          <li>Water</li>
          <li>Koffie</li>
          <li>Thee</li>
        </ol>
      </td>
    </tr>
    <tr>
      <th colspan="2">Diner</th>
      <th rowspan="2"><img src="../images/diner.jpg" width="250" alt="Diner"></th>
    </tr>
    <tr>
      <td><strong>18:00 - 21:00</strong></td>
      <td>
        <ul>
          <li>Soep van de dag</li>
          <li>Bloemkool</li>
          <li>IJs</li>
        </ul>
        <ol>
          <li>Water</li>
          <li>Rode wijn</li>
          <li>Witte wijn</li>
        </ol>
      </td>
    </tr>
  </table>
</main>
<footer class="footer-style">
  <p>HBO-ICT 2024 (c)</p>
</footer>
</body>
</html>
